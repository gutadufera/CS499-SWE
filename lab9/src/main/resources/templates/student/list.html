<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
          integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Phuong</title>
</head>
<body>
<div th:replace="/fragments/header :: header"></div>
<main>
    <div class="container">
        <h1 style="text-align: center">Student List</h1>
                <form id="searchForm" method="get" action="/eregistrar/student/search">
                    <div style="margin-top: 1em" class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="searchString" name="searchString"
                                       placeholder="Enter string to search for students" th:value="${searchString}"
                                       autofocus/>
                                <div class="input-group-append">
                                    <button id="btnSubmit" type="submit" class="btn btn-warning">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    <div style="padding-top: 1em; padding-bottom: 1em; text-align: center">
        <a class="btn btn-warning btn-lg" href="/eregistrar/student/new">Register new student</a>
    </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student Number</th>
                <th scope="col">First Name</th>
                <th scope="col">Middle Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">CGPA</th>
                <th scope="col">Enrollment Date</th>
                <th scope="col">International</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${studentsCount==0}">
                <td style="text-align: center" colspan="10">NO STUDENTS FOUND</td>
            </tr>
            <tr th:each="student, counter:${students}">
                <th scope="row" th:text="${counter.count}"></th>
                <td th:text="${student.studentNumber}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.middleName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.cgpa}"></td>
                <td th:text="${student.enrollmentDate}"></td>
                <td th:text="${student.isInternational}"></td>
                <td>
                    <a th:href="@{'/eregistrar/student/edit/{studentId}'(studentId=${student.studentId})}">
                        EDIT
                    </a>
                </td>
                <td>
                    <a th:href="@{'/eregistrar/student/delete/{studentId}'(studentId=${student.studentId})}">
                        DELETE
                    </a>
                </td>
                <!--                    <td>-->
                <!--                        <a th:onclick="'javascript:showmodal('+${student.studentId}+')'">DELETE</a>-->
                <!--                        </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="fragments/footer::footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</body>
</html>
